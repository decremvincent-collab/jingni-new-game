<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        touch-action: none;
        font-family: sans-serif;
    }

    /* Le monde fait maintenant 800px de haut */
    #game {
        position: relative;
        width: 4000px;

    }

    #camera {
        position: absolute;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    /* Personnage */
    #player {
        position: absolute;
        width: 150px;
        height: 150px;
        background-image: url('https://scontent.xx.fbcdn.net/v/t1.15752-9/627764165_1645091116931275_235186095692944776_n.png');
        background-size: cover;
        background-position: center;
    }

    /* Plateformes */
    .platform {
        position: absolute;
        background: rgba(255,255,255,0.3);
        border: 2px solid white;
        border-radius: 5px;
    }

    /* Items */
    .item {
        position: absolute;
        font-size: 40px;
    }

    /* Score */
    #score {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 28px;
        color: #ffb7d5;
        text-shadow: 0 0 5px black;
        z-index: 10;
    }

    /* Vie */
    #life {

        top: 20px;

        z-index: 10;
    }

    /* Message */
    #messageBox {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        padding: 15px 25px;
        border-radius: 10px;
        color: white;
        font-size: 22px;
        display: none;
        z-index: 20;
    }

    /* Victoire */
    #win {
        position: fixed;
        top: 30%;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #ffb7d5;
        display: none;
        text-shadow: 0 0 10px #ff4da6;
        z-index: 30;
    }

    #surpriseBtn {
        padding: 12px 25px;
        font-size: 22px;
        background: #ffb7d5;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        margin-top: 20px;
    }
</style>

<script>
let player = document.getElementById("player");
let camera = document.getElementById("camera");
let game = document.getElementById("game");
let scoreDisplay = document.getElementById("score");
let lifeDisplay = document.getElementById("life");
let messageBox = document.getElementById("messageBox");

let x = 50, y = 600;  // sol adaptÃ© Ã  800px
let vx = 0, vy = 0;
let speed = 2;
let gravity = 0.5;
let jumping = false;

let score = 0;
let life = 3;

let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function updateLife() {
    if (life === 3) lifeDisplay.textContent = "â¤ï¸â¤ï¸â¤ï¸";
    if (life === 2) lifeDisplay.textContent = "â¤ï¸â¤ï¸ğŸ–¤";
    if (life === 1) lifeDisplay.textContent = "â¤ï¸ğŸ–¤ğŸ–¤";
    if (life === 0) lifeDisplay.textContent = "ğŸ–¤ğŸ–¤ğŸ–¤";
}

function showMessage(text) {
    messageBox.textContent = text;
    messageBox.style.display = "block";
    setTimeout(() => messageBox.style.display = "none", 2000);
}

function loop() {

    if (keys["a"]) vx = -speed;
    else if (keys["d"]) vx = speed;
    else vx = 0;

    if ((keys["w"] || keys[" "]) && !jumping) {
        vy = -10;
        jumping = true;
    }

    vy += gravity;

    x += vx;
    y += vy;

    if (y > 600) {
        y = 600;
        vy = 0;
        jumping = false;
    }

    document.querySelectorAll(".platform").forEach(p => {
        let rect = p.getBoundingClientRect();
        let px = rect.left + camera.scrollLeft;
        let py = rect.top + camera.scrollTop;

        if (
            x + 150 > px &&
            x < px + rect.width &&
            y + 150 > py &&
            y + 150 < py + 20 &&
            vy > 0
        ) {
            y = py - 150;
            vy = 0;
            jumping = false;
        }
    });

    document.querySelectorAll(".item").forEach(item => {
        let rect = item.getBoundingClientRect();
        let px = rect.left + camera.scrollLeft;
        let py = rect.top + camera.scrollTop;

        if (
            x + 150 > px &&
            x < px + rect.width &&
            y + 150 > py &&
            y < py + rect.height
        ) {
            let type = item.dataset.type;

            if (type === "chicken") {
                score++;
                scoreDisplay.textContent = "ì ìˆ˜ : " + score;
                if (score >= 30) win();
            }

            if (type === "carrot") {
                life--;
                updateLife();
                if (life <= 0) lose();
            }

            if (type === "toilet") {
                if (life < 3) life++;
                updateLife();
                showMessage("ğŸš½ í™”ì¥ì‹¤ì€ ë‹¹ê·¼ì„ ì—†ì• ëŠ” ë° ìµœê³ ì•¼!");
            }

            item.remove();
        }
    });

    /* --- CAMÃ‰RA ADAPTÃ‰E Ã€ L'Ã‰CRAN --- */
    camera.scrollLeft = x - window.innerWidth / 2;
    camera.scrollTop = y - window.innerHeight / 2 + 50;

    if (camera.scrollLeft < 0) camera.scrollLeft = 0;
    if (camera.scrollLeft > game.offsetWidth - window.innerWidth)
        camera.scrollLeft = game.offsetWidth - window.innerWidth;

    if (camera.scrollTop < 0) camera.scrollTop = 0;
    if (camera.scrollTop > game.offsetHeight - window.innerHeight)
        camera.scrollTop = game.offsetHeight - window.innerHeight;

    player.style.left = x + "px";
    player.style.top = y + "px";

    requestAnimationFrame(loop);
}

loop();

function win() {
    document.getElementById("win").style.display = "block";
    document.getElementById("surpriseBtn").onclick = () => {
        window.location.href = "page_messages.html";
    };
}

function lose() {
    showMessage("ğŸ¥• ê²Œì„ ì˜¤ë²„!");
}
</script>
